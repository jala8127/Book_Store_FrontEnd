<div class="main-content">
<div class="container mt-4 text-center">
  <div class="row justify-content-center">
    <!-- Total Books -->
    <div class="col-md-3 mb-4">
      <h5 class="metric-title">Total Books</h5>
      <div class="card metric-card bg-primary">
        <div class="card-body">
          <p class="metric-value">{{ totalBooks }}</p>
        </div>
      </div>
    </div>

    <!-- Out of Stock -->
    <div class="col-md-3 mb-4">
      <h5 class="metric-title">Out of Stock</h5>
      <div class="card metric-card bg-danger">
        <div class="card-body">
          <p class="metric-value">{{ outOfStockCount }}</p>
        </div>
      </div>
    </div>

    <!-- Total Orders -->
    <div class="col-md-3 mb-4">
      <h5 class="metric-title">Total Orders</h5>
      <div class="card metric-card bg-success">
        <div class="card-body">
          <p class="metric-value">{{ totalOrders }}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Books Customers Wish For Section -->
<div class="container mt-5 text-center">
  <h3>Books Customers Wishes For..!</h3>
  <div class="row justify-content-center mt-4">
    <div class="col-md-2 mb-4" *ngFor="let book of wishedBooks">
      <div class="card book-card p-2">
        <img [src]="book.imageUrl" 
             class="card-img-top book-img" 
             alt="{{ book.title }}">
        <div class="card-body p-6">
          <h6 class="card-title mb-1">{{ book.title }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
