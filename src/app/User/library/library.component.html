<div class="search-bar-container">
  <!-- Search Bar -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by title or author "
      [(ngModel)]="searchTerm"
      (input)="filterBooks()" />
  </div>
</div>
<div class="container">
  <div class="card" *ngFor="let book of books">
    <img [src]="book.imageUrl" class="card-img-top" alt="{{ book.title }}" />
    <div class="card-body">
      <h4 class="card-title">{{ book.title }}</h4>
      <p class="card-text">{{ book.author }}</p>
    </div>
  </div>
</div>
<!-- Modal (only shown when selectedBook is not null) -->
<div
  class="custom-modal-overlay"
  *ngIf="selectedBook"
  (click)="closeModal()"
>
  <div class="custom-modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header d-flex justify-content-between align-items-center">
      <h5 class="modal-title">{{ selectedBook.title }}</h5>
      <button class="btn-close" (click)="closeModal()"></button>
    </div>

    <div class="modal-body row mt-3">
      <!-- Left -->
      <div class="col-md-6">
        <h6><strong>Author:</strong> {{ selectedBook.author }}</h6>
        <p><strong>Category:</strong> {{ selectedBook.category }}</p>
        <p><strong>Genre:</strong> {{ selectedBook.genre }}</p>
      </div>

      <!-- Right -->
      <div class="col-md-6 text-center">
        <img
          [src]="selectedBook.imageUrl"
          alt="{{ selectedBook.title }}"
          class="img-fluid rounded"
          style="max-height: 220px;" />
      </div>

      <!-- Description -->
      <div class="col-12 mt-3">
        <p class="text-muted">{{ selectedBook.description }}</p>
      </div>

      <!-- Bottom -->
      <div class="col-12 d-flex justify-content-end align-items-center mt-3">
        <span class="me-4 fw-bold fs-5">â‚¹{{ selectedBook.price }}</span>
        <button class="btn btn-primary" (click)="addToCart(selectedBook)">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
