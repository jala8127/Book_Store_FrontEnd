<div class="dashboard-wrapper">
  <!-- Top Bar -->
  <div class="top-bar d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
    <div class="logo fw-bold fs-4">BookStore</div>

    <div class="dropdown custom-dropdown" [class.show]="isDropdownOpen">
      <a class="btn nav-link p-0 me-3"
         href="#"
         role="button"
         (click)="toggleDropdown($event)">
        <i class="bi bi-person-circle fs-3"></i>
      </a>

      <ul class="dropdown-menu dropdown-menu-end" *ngIf="isDropdownOpen">
        <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#DetailsModal">Details</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- Nav Bar -->
  <nav class="nav-bar">
    <ul>
      <li><a routerLink="/dashboard/home">Home</a></li>
      <li><a routerLink="/dashboard/library">Books</a></li>
      <li><a routerLink="/dashboard/orders">Orders</a></li>
      <li><a routerLink="/dashboard/cart">Cart</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="content-area p-3">
    <router-outlet></router-outlet>
  </div>

<!-- Details Modal -->
<div class="modal fade" id="DetailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-start">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">User Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
  <div><strong>Name:</strong> {{ userDetails.name }}</div>
  <div><strong>Email:</strong> {{ userDetails.email }}</div>
  <div><strong>Phone:</strong> {{ userDetails.phone }}</div>

  <div class="mt-2">
    <label for="address"><strong>Address:</strong></label>
    
    <input id="address" [(ngModel)]="userDetails.address" class="form-control" />
  </div>
</div>
     <div class="modal-footer">
  <button type="button"
          class="btn btn-primary"
          (click)="updateAddress()"
          [disabled]="!userDetails.address || userDetails.address.trim().length === 0">
    Save
  </button>
</div>
    </div>
  </div>
</div>
